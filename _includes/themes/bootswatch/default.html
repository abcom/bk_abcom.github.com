<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{page.title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	{% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
     <meta name="author" content="{{ site.author.name }}">

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
    <link href="{{ ASSET_PATH }}/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/custom.css" rel="stylesheet">
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="{{ ASSET_PATH }}/img/favicon.ico">
    <link rel="apple-touch-icon" href="{{ ASSET_PATH }}/img/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="{{ ASSET_PATH }}/img/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="{{ ASSET_PATH }}/img/apple-touch-icon-114x114.png">



  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li><a href="/about.html">About</a></li>        
              <li><a href="/archive.html">Archive</a></li>
              <li><a href="/categories.html">Categories</a></li>
              <li><a href="/tags.html">Tags</a></li>
              <!--	
                {% assign pages_list = site.pages %}
            	  {% assign group = 'navigation' %}
            	  {% include JB/pages_list %}
              -->  
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
	  <div class="content">
      <div class="page-header">
      <h1>{{ page.title }} <small>{{ page.description }}</small></h1>
      </div>
        <div class="row">
          <div class="span14">
            {{ content }}
          </div>
        </div>
      </div>
      
	  <hr>

      <footer>
        <p align="center">&copy; 2013 {{ site.author.name }}  |  Follow me <a href="http://twitter.com/infosecly" >@infosecly</a> 
        </p>
      </footer>

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
   <script src="{{ ASSET_PATH }}/js/jquery.js"></script>
    <script src="{{ ASSET_PATH }}/js/bootstrap-transition.js"></script>
    <script src="{{ ASSET_PATH }}/js/bootstrap-alert.js"></script>
    <script src="{{ ASSET_PATH }}/js/bootstrap-modal.js"></script>
    <script src="{{ ASSET_PATH }}/js/bootstrap-dropdown.js"></script>
    <script src="{{ ASSET_PATH }}/js/bootstrap-scrollspy.js"></script>
    <script src="{{ ASSET_PATH }}/js/bootstrap-tab.js"></script>
    <script src="{{ ASSET_PATH }}/js/bootstrap-tooltip.js"></script>
    <script src="{{ ASSET_PATH }}/js/bootstrap-popover.js"></script>
    <script src="{{ ASSET_PATH }}/js/bootstrap-button.js"></script>
    <script src="{{ ASSET_PATH }}/js/bootstrap-collapse.js"></script>
    <script src="{{ ASSET_PATH }}/js/bootstrap-carousel.js"></script>
    <script src="{{ ASSET_PATH }}/js/bootstrap-typeahead.js"></script>
    <script type="text/javascript">
      var disqus_shortname = 'infosecly';

      (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
      }());
    </script>

  </body>
</html>
